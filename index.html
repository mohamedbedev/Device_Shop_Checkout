<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store CheckUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    
        <p>Checkout &nbsp;&nbsp;<span>3 items</span></p> 
          
    </header>

    <div class="container">        

        <section class="summary">

                    <div class="item1">
                        <img src="assets/Gold.png" alt="iphone12pro">
                    </div>
                    <div class="item-description1">
                        <div class="item-description-name">
                            <p id="name">iPhone 12 Pro</p>
                            <p>Golden</p>
                            <p>x 1</p>
                        </div>
                        <div class="item-description-price">
                            <p>&dollar;999.00</p><br>
                            <p>X</p>
                        </div>
                    </div>

                    <div class="item2">
                        <img src="assets/Blue.png" alt="Applewatch">
                    </div>
                    <div class="item-description2">
                        <div class="item-description-name">
                            <p id="name">Apple Watch</p>
                            <p>Blue</p>
                            <p>x 1</p>
                        </div>
                        <div class="item-description-price">
                            <p>&dollar;399.00</p><br>
                            <p>X</p>
                        </div>
                    </div>

                    <div class="item3">
                        <img src="assets/iMac=Front 1.png" alt="IMAC">
                    </div>
                    <div class="item-description3">
                        <div class="item-description-name">
                            <p id="name">iMac</p>
                            <p>Green</p>
                            <p>x 1</p>
                        </div>
                        <div class="item-description-price">
                            <p>&dollar;1199.00</p><br>
                            <p>X</p>
                        </div>
                    </div>

                    <div class="item4">
                        <hr>
                    </div> 
                    <div class="item-description4">
                        <hr>
                    </div>

        </section> 
        
        <section class="contact">

            <div class="contact-item1">
                <p>Contact Information</p>
            </div>
            
            
                <div class="contact-item2">
                    <form  action="">
                        <label class="fname" for="firstlastname">First & Last name</label><br>
                        <input type="text" id="firstlastname" placeholder="Enter first & last name"> 
                    </form>
                </div>
                
                <div class="contact-item3">
                    <form  action=""> 
                        <label class="mail" for="Email">Email Address</label><br>
                        <input type="email" id="Email" placeholder="Enter email address">
                    </form>
                </div>
                
                <div class="contact-item4">
                    <form  action="">
                        <label for="Country">Country</label>
                    </form>
                </div>
                <div class="contact-item5">
                    <form  action="">
                        <label for="Postal_code">Postal Code</label>
                    </form>
                </div>
                <div class="contact-item6">
                    <form  action="">
                        <select name="countryname" id="Country">
                            <option value="Finland">Finland</option>
                            <option value="England">England</option>
                            <option value="USA">USA</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </form>
                </div>
                <div class="contact-item7">
                    <form  action="">
                        <input type="text" id="Postal_code" placeholder="00270">
                    </form>
                </div>
                     
            


        </section> 
        <section class="confirmation"> 
                <div class="confirmation-coupon">
                    <div class="cc-item-text">
                        <form action="">
                            <input type="text" placeholder="Enter coupon code">  
                                                   
                        </form>
                    </div>
                    <div class="cc-item-btn">
                        <form action="">
                            <input type="submit" value="Apply Coupon">
                        </form>
                    </div>
                </div>
                   
                <div class="confirmation-total-price">
                    <div class="title">
                        <p >Sub total</p>
                        <p>Tax</p>
                        <p id="name">Total</p>
                    </div>
                    <div class="price">
                        <p>&dollar;2597.00</p>
                    <p class="second-value">&dollar;623.28</p>
                    <p>&dollar;3220.28</p>
                    </div>
                </div>

        </section>
        <section class="continue">
            <div class="white-space">
                <div class="contact-item8">
                    <form  action="">
                        <input id="btn-confirmer" type="submit" value="Continue">
                    </form>
                </div> 
            </div>
        </section>
                
        
        
    
       


    </div>
    
</body>
</html>
